<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabs</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>TABS</h1>
    <div class="tabs-block-wrapper">
        <div id="tabs">
            <div class="tab-btn active" data-btn="1">1</div>
            <div class="tab-btn" data-btn="2">2</div>
            <div class="tab-btn" data-btn="3">3</div>
        </div>
        <div id="contents">
            <div class="content active" data-content="1">
                <img style="max-width: 50%; padding-left: 72px;" src="img/Lamb.png" alt="">
            </div>
            <div class="content" data-content="2">
                <img style="max-width: 50%; padding-left: 72px;" src="img/Hedgehog.png" alt="">
            </div>
            <div class="content" data-content="3">
                <div id="tabs1">
                    <div class="tab-btn active" data-btn="4">4</div>
                    <div class="tab-btn" data-btn="5">5</div>
                </div>
                <div id="contents1">
                    <div class="content1 active" data-content1="4">
                        <img style="max-width: 39%;" src="img/Karych.png" alt="">
                    </div>
                    <div class="content1" data-content1="5">
                        <img style="max-width: 39%;" src="img/Pin.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
